<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/general.css">
    
    <meta name="color-scheme" content="dark">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1db2702c51.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all-container">
            <nav class="header--nav">
                <ul class="header--list">
                    <li>
                        <button class="button button-header" title="Chronometer" id="chronometer-button"
                        onclick="executeChronometer()"
                        >
                            <i class="fa-solid fa-hourglass"></i>
                        </button>
                    </li>
                    <li>
                        <button class="button button-header" title="Timer" id="timer-button" onclick="executeTimer()">
                            <i class="fa-solid fa-clock"></i>
                        </button>
                    </li>
                    <li>
                        <button class="button button-header" title="Alarm" onclick="executePomodoro()">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <main>
                <section class="hero" id="principal">
                    <h1 class="hero--title">Chronometer</h1>
                    <div class="hero-time">
                        <p id="time"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                    </div>
                    <div class="buttons--container">
                        <button class="button hero--button" type="button" onclick="startChronometer()">Start</button>
                        <button class="button hero--button" type="button" onclick="stopChronometer()">Stop</button>
                        <button class="button hero--button" onclick="resetChronometer()" type="button">Reset</button>
                    </div>
                </section>
            </main>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
